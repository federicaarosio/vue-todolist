<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- vue 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">
        <main class="wrapper">
            <h1>
                Escursioni
            </h1>

            <input type="text" class="new-todo-item" id="userInput" name="userInput" v-model="newHikeElement">

            <ul class="todo-list" >
                <li class="todo-item" v-for="(singleHike) in hikes">
                    <div class="todo-item-wrapper" :class = "(singleHike.done)?'hike-done':'hike-to-be-done'">
                        <span class="hike-destination">{{singleHike.text}}</span>
                        <span class="done-check">
                            <p v-if="(singleHike.done)"><i class="fa-solid fa-mountain" style="color: #35692b;"></i></p>
                            <p v-else><i class="fa-solid fa-mountain" style="color: #d92626;"></i></p>
                        </span>

                    </div>
                </li>
            </ul>
            
        </main>
    </div>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
