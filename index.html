<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <!-- Custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- vue 3 -->
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

    <div id="app">
        <main class="wrapper">
            <h1>
                Escursioni <i class="fa-solid fa-mountain"></i>
            </h1>

            <!-- input -->
            <div class="input-wrapper">
                <input type="text" class="new-todo-item" id="userInput" name="userInput" v-model="newHikeElement" @keyup.enter="addNewHike(newHikeElement)">
                <div class="plus" @click="addNewHike(newHikeElement)">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>

            <!-- Todo list -->
            <ul class="todo-list" >
                <li class="todo-item" v-for="(singleHike, index) in hikes">
                    <div class="todo-item-wrapper" :class = "(singleHike.done)?'hike-done':'hike-to-be-done'" @click="doneUndone(index)">
                        <span class="hike-destination">
                            {{ singleHike.text }}
                        </span>
                        <span class="remove-item" @click="removeHikeItem(index)">
                            <i class="fa-solid fa-square-xmark"></i>
                        </span>

                    </div>
                </li>
            </ul>
            
        </main>
    </div>

    <!-- Javascript -->
    <script src="./js/script.js"></script>
</body>
</html>
